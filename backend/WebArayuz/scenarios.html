<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senaryolar - Test Otomasyon Platformu</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo"><div class="logo-icon">ğŸ§ª</div><span>Test Platform</span></div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Ana Menu</div>
                    <a href="index.html" class="nav-item"><span class="nav-item-icon">ğŸ“Š</span><span>Dashboard</span></a>
                    <a href="scenarios.html" class="nav-item active"><span class="nav-item-icon">ğŸ“</span><span>Senaryolar</span></a>
                </div>
                <div class="nav-section">
                    <div class="nav-section-title">Test Turleri</div>
                    <a href="web-test.html" class="nav-item"><span class="nav-item-icon">ğŸŒ</span><span>Web Test</span></a>
                    <a href="mobile-test.html" class="nav-item"><span class="nav-item-icon">ğŸ“²</span><span>Mobil Test</span></a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info" onclick="if(confirm('Cikis?')) Auth.logout();">
                    <div class="user-avatar">?</div>
                    <div class="user-details"><div class="user-name">Yukleniyor...</div><div class="user-role">-</div></div>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="header">
                <div class="header-left"><h1 class="page-title">Senaryolar</h1></div>
                <div class="header-right">
                    <div class="tabs">
                        <button class="tab active" onclick="filterType('all')">Tumu</button>
                        <button class="tab" onclick="filterType('web')">Web</button>
                        <button class="tab" onclick="filterType('mobile')">Mobil</button>
                    </div>
                    <button class="theme-toggle" onclick="Theme.toggle()">ğŸŒ™</button>
                    <a href="editor.html" class="btn btn-primary">+ Yeni Senaryo</a>
                </div>
            </header>
            
            <div class="page-content">
                <div class="scenario-grid" id="scenarioGrid"></div>
                <div class="empty-state" id="emptyState" style="display:none;">
                    <div class="empty-state-icon">ğŸ“</div>
                    <h3 class="empty-state-title">Henuz senaryo yok</h3>
                    <a href="editor.html" class="btn btn-primary">+ Yeni Senaryo</a>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        if (!Auth.checkAuth()) {}
        
        let allScenarios = [];
        let currentFilter = 'all';
        
        async function load() {
            UI.renderUserInfo();
            try {
                const data = await ScenariosAPI.list();
                allScenarios = data.scenarios;
                render();
            } catch (e) { Toast.error(e.message); }
        }
        
        function filterType(type) {
            currentFilter = type;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }
        
        function render() {
            const grid = document.getElementById('scenarioGrid');
            const empty = document.getElementById('emptyState');
            
            let list = allScenarios;
            if (currentFilter !== 'all') {
                list = allScenarios.filter(s => s.type === currentFilter);
            }
            
            if (list.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            empty.style.display = 'none';
            
            grid.innerHTML = list.map(s => `
                <div class="scenario-card" onclick="location.href='editor.html?id=${s.id}'">
                    <div class="scenario-card-header">
                        <div class="scenario-icon ${s.type}">${s.type === 'web' ? 'ğŸŒ' : 'ğŸ“²'}</div>
                        <div>
                            <button class="btn btn-ghost btn-sm btn-icon" onclick="event.stopPropagation(); runScenario(${s.id}, '${s.type}')" title="Calistir">â–¶</button>
                            <button class="btn btn-ghost btn-sm btn-icon" onclick="event.stopPropagation(); deleteScenario(${s.id})" title="Sil">ğŸ—‘</button>
                        </div>
                    </div>
                    <h3 class="scenario-name">${Utils.escapeHtml(s.name)}</h3>
                    <p class="scenario-description">${Utils.escapeHtml(s.description || 'Aciklama yok')}</p>
                    <div class="scenario-meta">
                        <span class="badge badge-${s.type === 'web' ? 'info' : 'success'}">${s.type.toUpperCase()}</span>
                        <span>${Utils.formatRelativeTime(s.updated_at)}</span>
                    </div>
                </div>
            `).join('');
        }
        
        async function runScenario(id, type) {
            if (type === 'mobile') {
                location.href = 'mobile-test.html';
                return;
            }
            location.href = 'web-test.html?scenario=' + id;
        }
        
        async function deleteScenario(id) {
            if (!confirm('Silmek istediginize emin misiniz?')) return;
            try {
                await ScenariosAPI.delete(id);
                Toast.success('Silindi');
                load();
            } catch (e) { Toast.error(e.message); }
        }
        
        load();
    </script>
</body>
</html>
