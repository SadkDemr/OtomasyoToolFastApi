    <style>
        .emulator-container {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 24px;
            height: calc(100vh - 140px);
        }
        
        .phone-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .phone-frame {
            background: #1a1a2e;
            border-radius: 40px;
            padding: 12px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3), inset 0 0 0 2px #333;
            position: relative;
        }
        
        .phone-notch {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 28px;
            background: #000;
            border-radius: 0 0 16px 16px;
            z-index: 10;
        }
        
        .phone-screen {
            width: 320px;
            height: 640px;
            background: #000;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }
        
        .phone-screen img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }
        
        .phone-screen .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .touch-indicator {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-primary);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.5);
            transition: all 0.15s ease;
        }
        
        .touch-indicator.active {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .phone-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        
        .phone-btn {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .phone-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            transform: translateY(-2px);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-full);
            font-size: 0.85rem;
        }
        
        .connection-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
        }
        
        .connection-status.connected .dot {
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .scenario-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }
        
        .test-control-bar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .test-status {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }
        
        .test-status-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .test-status-icon.idle { background: var(--bg-tertiary); }
        .test-status-icon.running { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .test-status-icon.paused { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
        .test-status-icon.stopped { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
        .test-status-icon.success { background: rgba(16, 185, 129, 0.1); color: var(--success); }
        
        .test-progress {
            flex: 1;
            max-width: 200px;
        }
        
        .test-progress-bar {
            height: 6px;
            background: var(--bg-tertiary);
            border-radius: 3px;
            overflow: hidden;
        }
        
        .test-progress-fill {
            height: 100%;
            background: var(--accent-primary);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        
        .test-progress-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
            text-align: center;
        }
        
        .scenario-list-container {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .scenario-list-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .scenario-list {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .scenario-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .scenario-item:hover {
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }
        
        .scenario-item.selected {
            border-color: var(--accent-primary);
            background: rgba(79, 70, 229, 0.05);
        }
        
        .scenario-item-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scenario-item-info { flex: 1; min-width: 0; }
        .scenario-item-name { font-weight: 500; color: var(--text-primary); }
        .scenario-item-meta { font-size: 0.75rem; color: var(--text-muted); }
        
        .steps-preview {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            max-height: 300px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .steps-preview-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .steps-preview-content {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
        }
        
        .step-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: var(--radius-sm);
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        
        .step-item.pending { color: var(--text-muted); }
        .step-item.current { background: rgba(59, 130, 246, 0.1); color: var(--info); }
        .step-item.success { background: rgba(16, 185, 129, 0.05); color: var(--success); }
        .step-item.failed { background: rgba(239, 68, 68, 0.05); color: var(--danger); }
        
        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .step-item.current .step-number { background: var(--info); color: white; }
        .step-item.success .step-number { background: var(--success); color: white; }
        .step-item.failed .step-number { background: var(--danger); color: white; }
        
        .keyboard-input-wrapper {
            padding: 12px;
            display: none;
        }
        
        .keyboard-input-wrapper.active { display: block; }
        
        .keyboard-input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
        }
    </style>

    <script>
        let ws = null;
        let isConnected = false;
        let currentDeviceId = null;
        let selectedScenarioId = null;
        let screenWidth = 1080;
        let screenHeight = 1920;
        let currentSteps = [];
        
        let touchStartX = 0, touchStartY = 0, touchStartTime = 0;
        
        async function init() {
            if (!Auth.checkAuth()) return;
            UI.renderUserInfo();
            await loadConnectedDevices();
            await loadScenarios();
            setupTouchHandlers();
            
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('device');
            if (deviceId) {
                document.getElementById('deviceSelect').value = deviceId;
                await connectToDevice();
            }
        }
        
        async function loadConnectedDevices() {
            try {
                const response = await API.get('/emulator/devices');
                const select = document.getElementById('deviceSelect');
                select.innerHTML = '<option value="">Cihaz se√ßin...</option>';
                response.devices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.device_id;
                    option.textContent = `${device.device_id} (${device.type})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Device list error:', error);
            }
        }
        
        async function toggleConnection() {
            if (isConnected) disconnectFromDevice();
            else await connectToDevice();
        }
        
        async function connectToDevice() {
            const deviceId = document.getElementById('deviceSelect').value;
            if (!deviceId) { Toast.error('L√ºtfen bir cihaz se√ßin'); return; }
            
            try {
                const response = await API.post(`/emulator/${deviceId}/connect`);
                if (response.success) {
                    currentDeviceId = deviceId;
                    screenWidth = response.screen_width;
                    screenHeight = response.screen_height;
                    connectWebSocket(deviceId);
                }
            } catch (error) {
                Toast.error(error.message || 'Baƒülantƒ± hatasƒ±');
            }
        }
        
        function connectWebSocket(deviceId) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//localhost:8000/api/emulator/${deviceId}/stream`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                isConnected = true;
                updateConnectionStatus(true);
                document.getElementById('connectBtn').innerHTML = 'üîå Kes';
                document.getElementById('loadingSpinner').style.display = 'none';
                Toast.success('Em√ºlat√∂re baƒülandƒ±');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'init') {
                    screenWidth = data.width;
                    screenHeight = data.height;
                } else if (data.type === 'frame') {
                    document.getElementById('screenImage').src = 'data:image/png;base64,' + data.image;
                    if (data.test_state) updateTestStateFromServer(data.test_state);
                }
            };
            
            ws.onclose = () => {
                isConnected = false;
                updateConnectionStatus(false);
                document.getElementById('connectBtn').innerHTML = 'üîó Baƒülan';
            };
            
            ws.onerror = () => Toast.error('Baƒülantƒ± hatasƒ±');
        }
        
        function disconnectFromDevice() {
            if (ws) { ws.close(); ws = null; }
            isConnected = false;
            currentDeviceId = null;
            updateConnectionStatus(false);
            document.getElementById('connectBtn').innerHTML = 'üîó Baƒülan';
            document.getElementById('screenImage').src = '';
            document.getElementById('loadingSpinner').style.display = 'block';
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            const text = status.querySelector('.status-text');
            if (connected) {
                status.classList.add('connected');
                text.textContent = `Baƒülƒ±: ${currentDeviceId}`;
            } else {
                status.classList.remove('connected');
                text.textContent = 'Baƒülantƒ± bekleniyor...';
            }
        }
        
        function setupTouchHandlers() {
            const screen = document.getElementById('phoneScreen');
            screen.addEventListener('mousedown', handleTouchStart);
            screen.addEventListener('mouseup', handleTouchEnd);
            screen.addEventListener('mouseleave', handleTouchEnd);
        }
        
        function handleTouchStart(e) {
            if (!isConnected) return;
            const rect = document.getElementById('phoneScreen').getBoundingClientRect();
            touchStartX = e.clientX - rect.left;
            touchStartY = e.clientY - rect.top;
            touchStartTime = Date.now();
            showTouchIndicator(touchStartX, touchStartY);
        }
        
        function handleTouchEnd(e) {
            if (!isConnected || touchStartTime === 0) return;
            const rect = document.getElementById('phoneScreen').getBoundingClientRect();
            const endX = e.clientX - rect.left;
            const endY = e.clientY - rect.top;
            const duration = Date.now() - touchStartTime;
            
            const scaleX = screenWidth / rect.width;
            const scaleY = screenHeight / rect.height;
            
            const realStartX = Math.round(touchStartX * scaleX);
            const realStartY = Math.round(touchStartY * scaleY);
            const realEndX = Math.round(endX * scaleX);
            const realEndY = Math.round(endY * scaleY);
            
            const distance = Math.sqrt(Math.pow(endX - touchStartX, 2) + Math.pow(endY - touchStartY, 2));
            
            if (distance < 10) sendTap(realStartX, realStartY);
            else sendSwipe(realStartX, realStartY, realEndX, realEndY, Math.min(duration, 500));
            
            touchStartTime = 0;
            hideTouchIndicator();
        }
        
        function showTouchIndicator(x, y) {
            const indicator = document.getElementById('touchIndicator');
            indicator.style.left = x + 'px';
            indicator.style.top = y + 'px';
            indicator.classList.add('active');
        }
        
        function hideTouchIndicator() {
            document.getElementById('touchIndicator').classList.remove('active');
        }
        
        function sendTap(x, y) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'tap', x, y }));
            }
        }
        
        function sendSwipe(x1, y1, x2, y2, duration) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'swipe', x1, y1, x2, y2, duration }));
            }
        }
        
        function sendKey(key) {
            if (!isConnected) { Toast.error('√ñnce baƒülanƒ±n'); return; }
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: key }));
            }
        }
        
        function sendText(text) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'text', text }));
            }
        }
        
        function toggleKeyboard() {
            const wrapper = document.getElementById('keyboardWrapper');
            wrapper.classList.toggle('active');
            if (wrapper.classList.contains('active')) {
                document.getElementById('keyboardInput').focus();
            }
        }
        
        function handleKeyboardInput(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('keyboardInput');
                if (input.value) {
                    sendText(input.value);
                    input.value = '';
                }
            }
        }
        
        async function loadScenarios() {
            try {
                const data = await ScenariosAPI.list('mobile');
                renderScenarios(data.scenarios);
            } catch (error) {
                console.error('Scenarios error:', error);
            }
        }
        
        function renderScenarios(scenarios) {
            const list = document.getElementById('scenarioList');
            if (scenarios.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--text-muted);">
                        <div style="font-size: 3rem; margin-bottom: 12px;">üì±</div>
                        <p>Mobil senaryo bulunamadƒ±</p>
                        <a href="editor.html" class="btn btn-primary btn-sm" style="margin-top: 12px;">+ Yeni Olu≈ütur</a>
                    </div>
                `;
                return;
            }
            
            list.innerHTML = scenarios.map(scenario => `
                <div class="scenario-item ${selectedScenarioId === scenario.id ? 'selected' : ''}" 
                     data-id="${scenario.id}" onclick="selectScenario(${scenario.id})">
                    <div class="scenario-item-icon">üì≤</div>
                    <div class="scenario-item-info">
                        <div class="scenario-item-name">${Utils.escapeHtml(scenario.name)}</div>
                        <div class="scenario-item-meta">${Utils.formatRelativeTime(scenario.updated_at)}</div>
                    </div>
                </div>
            `).join('');
        }
        
        async function selectScenario(id) {
            selectedScenarioId = id;
            document.querySelectorAll('.scenario-item').forEach(item => {
                item.classList.toggle('selected', parseInt(item.dataset.id) === id);
            });
            document.getElementById('btnRun').disabled = !isConnected;
            
            try {
                const scenario = await ScenariosAPI.get(id);
                showStepsPreview(scenario);
            } catch (error) {
                console.error('Scenario load error:', error);
            }
        }
        
        function showStepsPreview(scenario) {
            const preview = document.getElementById('stepsPreview');
            const content = document.getElementById('stepsContent');
            const count = document.getElementById('stepsCount');
            
            if (scenario.natural_steps) {
                currentSteps = scenario.natural_steps.split('\n')
                    .map(s => s.trim())
                    .filter(s => s && !s.startsWith('#'));
            } else {
                currentSteps = [];
            }
            
            count.textContent = `${currentSteps.length} adƒ±m`;
            content.innerHTML = currentSteps.map((step, i) => `
                <div class="step-item pending" data-step="${i}">
                    <span class="step-number">${i + 1}</span>
                    <span>${Utils.escapeHtml(step.replace(/^\d+[\.\)\-]\s*/, ''))}</span>
                </div>
            `).join('');
            
            preview.style.display = 'block';
        }
        
        async function runSelectedScenario() {
            if (!selectedScenarioId) { Toast.error('Senaryo se√ßin'); return; }
            if (!isConnected) { Toast.error('√ñnce baƒülanƒ±n'); return; }
            
            try {
                const scenario = await ScenariosAPI.get(selectedScenarioId);
                const config = scenario.config_json ? JSON.parse(scenario.config_json) : {};
                
                updateTestState('running', 'Test √ßalƒ±≈üƒ±yor...', scenario.name);
                
                const result = await TestAPI.runMobileTest({
                    device_id: 1,
                    app_package: config.app_package || '',
                    app_activity: config.app_activity || '',
                    input_type: 'natural',
                    natural_text: scenario.natural_steps,
                    stop_on_fail: true
                });
                
                if (result.success) {
                    updateTestState('success', 'Test tamamlandƒ±', `${result.summary?.passed || 0}/${result.summary?.total || 0} ba≈üarƒ±lƒ±`);
                    Toast.success('Test ba≈üarƒ±yla tamamlandƒ±!');
                } else {
                    updateTestState('stopped', 'Test ba≈üarƒ±sƒ±z', result.message);
                    Toast.error(result.message || 'Test ba≈üarƒ±sƒ±z');
                }
            } catch (error) {
                updateTestState('stopped', 'Hata', error.message);
                Toast.error(error.message);
            }
        }
        
        async function pauseTest() {
            if (!currentDeviceId) return;
            try {
                await API.post(`/emulator/${currentDeviceId}/test/pause`);
                updateTestState('paused', 'Duraklatƒ±ldƒ±', 'Devam etmek i√ßin butona basƒ±n');
            } catch (error) { Toast.error(error.message); }
        }
        
        async function resumeTest() {
            if (!currentDeviceId) return;
            try {
                await API.post(`/emulator/${currentDeviceId}/test/resume`);
                updateTestState('running', 'Devam ediyor...', '');
            } catch (error) { Toast.error(error.message); }
        }
        
        async function stopTest() {
            if (!currentDeviceId) return;
            try {
                await API.post(`/emulator/${currentDeviceId}/test/stop`);
                updateTestState('stopped', 'Durduruldu', '');
                Toast.success('Test durduruldu');
            } catch (error) { Toast.error(error.message); }
        }
        
        function updateTestState(state, title, desc) {
            const icon = document.getElementById('testStatusIcon');
            const titleEl = document.getElementById('testStatusTitle');
            const descEl = document.getElementById('testStatusDesc');
            
            icon.className = 'test-status-icon ' + state;
            icon.innerHTML = { idle: '‚è∏Ô∏è', running: '‚ñ∂Ô∏è', paused: '‚è∏Ô∏è', stopped: '‚èπÔ∏è', success: '‚úÖ' }[state] || '‚è∏Ô∏è';
            
            titleEl.textContent = title;
            descEl.textContent = desc;
            
            document.getElementById('btnRun').style.display = ['idle', 'stopped', 'success'].includes(state) ? 'inline-flex' : 'none';
            document.getElementById('btnPause').style.display = state === 'running' ? 'inline-flex' : 'none';
            document.getElementById('btnResume').style.display = state === 'paused' ? 'inline-flex' : 'none';
            document.getElementById('btnStop').style.display = ['running', 'paused'].includes(state) ? 'inline-flex' : 'none';
            document.getElementById('testProgressWrapper').style.display = ['running', 'paused'].includes(state) ? 'block' : 'none';
        }
        
        function updateTestStateFromServer(serverState) {
            if (serverState.state === 'no_session') return;
            if (serverState.total_steps > 0) {
                const progress = (serverState.current_step / serverState.total_steps) * 100;
                document.getElementById('testProgressFill').style.width = progress + '%';
                document.getElementById('testProgressText').textContent = `${serverState.current_step} / ${serverState.total_steps}`;
                updateStepIndicators(serverState.current_step);
            }
        }
        
        function updateStepIndicators(currentStep) {
            document.querySelectorAll('.step-item').forEach((item, i) => {
                item.classList.remove('pending', 'current', 'success', 'failed');
                if (i < currentStep) item.classList.add('success');
                else if (i === currentStep) item.classList.add('current');
                else item.classList.add('pending');
            });
        }
        
        init();
    </script>
</body>
</html>
