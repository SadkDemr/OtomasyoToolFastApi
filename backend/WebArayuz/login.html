<body>

            </div>
            
            <div class="login-body">
                <!-- Tabs -->

                    <button class="login-tab active" data-tab="login">GiriÅŸ Yap</button>
                    <button class="login-tab" data-tab="register">KayÄ±t Ol</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="login-form active">
                    <div class="form-group">
                        <label class="form-label">KullanÄ±cÄ± AdÄ±</label>
                        <input type="text" class="form-input" id="loginUsername" placeholder="kullaniciadi" required>

                    <div class="form-group">

                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                        GiriÅŸ Yap
                    </button>
                </form>
                
                <!-- Register Form -->
                <form id="registerForm" class="login-form">
                    <div class="form-group">
                        <label class="form-label">Ad Soyad</label>
                        <input type="text" class="form-input" id="registerFullName" placeholder="AdÄ±nÄ±z SoyadÄ±nÄ±z">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">KullanÄ±cÄ± AdÄ±</label>
                        <input type="text" class="form-input" id="registerUsername" placeholder="kullaniciadi" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">E-posta</label>
                        <input type="email" class="form-input" id="registerEmail" placeholder="ornek@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Åžifre</label>
                        <input type="password" class="form-input" id="registerPassword" placeholder="En az 6 karakter" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">

                </form>
            </div>
            
            <div class="login-footer">

                    ðŸŒ™ Tema DeÄŸiÅŸtir
                </button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }
        
        // Tab switching
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // Update tabs
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.login-form').forEach(f => f.classList.remove('active'));
                document.getElementById(tab.dataset.tab + 'Form').classList.add('active');
            });
        });
        
        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const btn = e.target.querySelector('button[type="submit"]');
            
            btn.disabled = true;
            btn.textContent = 'GiriÅŸ yapÄ±lÄ±yor...';
            
            try {
                await AuthAPI.login(username, password);
                Toast.success('GiriÅŸ baÅŸarÄ±lÄ±!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } catch (error) {
                Toast.error(error.message || 'GiriÅŸ baÅŸarÄ±sÄ±z');
                btn.disabled = false;
                btn.textContent = 'GiriÅŸ Yap';
            }
        });
        
        // Register form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fullName = document.getElementById('registerFullName').value;
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const btn = e.target.querySelector('button[type="submit"]');
            
            btn.disabled = true;
            btn.textContent = 'KayÄ±t yapÄ±lÄ±yor...';
            
            try {
                await AuthAPI.register(username, email, password, fullName);
                Toast.success('KayÄ±t baÅŸarÄ±lÄ±!');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);
            } catch (error) {
                Toast.error(error.message || 'KayÄ±t baÅŸarÄ±sÄ±z');
                btn.disabled = false;
                btn.textContent = 'KayÄ±t Ol';
            }
        });
    </script>
</body>
</html>
